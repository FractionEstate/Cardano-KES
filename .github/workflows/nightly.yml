name: Nightly Builds

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  nightly:
    name: Nightly Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Build with nightly
        run: cargo +nightly build --all-features --verbose

      - name: Test with nightly
        run: cargo +nightly test --all-features --verbose

      - name: Check no_std compatibility
        run: cargo +nightly build --no-default-features --features alloc --verbose

  miri:
    name: Miri (Undefined Behavior Detection)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly with miri
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Setup miri
        run: cargo miri setup

      - name: Run miri tests
        run: cargo miri test --all-features
        continue-on-error: true

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks
        run: cargo bench --all-features --no-fail-fast
        continue-on-error: true
